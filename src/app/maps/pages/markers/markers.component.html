<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="addMarker()">
        + Agregar
    </li>
    <li class="list-group-item list-group-item-info"
        (click)="goToMarker(item.marker)"
        *ngFor="let item of markers; let i = index"
        [ngStyle]="{'background': item.color}">
        Marker {{i}}
    </li>
</ul>

<!-- #map, referencia local -->
<div #mapMarker class="mapContainer"></div>
